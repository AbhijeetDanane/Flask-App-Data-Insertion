<head>
  <!-- <title>Flask Login </title> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <title>Login - Register Form | Flask</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <h2>Register</h2>
    <!-- <form action="/register/" method="POST">
      <input type="firstname" name="firstname" placeholder="firstname">
      <input type="lastname" name="lastname" placeholder="lastname">
      <input type="submit" value="Log in">
    </form> -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
                        {% for message in messages %}
      <li>{ { message[1] }}</li>
    {% endfor %}</ul>
    {% endif %}
    {% endwith %}
    <form action="/" method="POST">
      {{ form.csrf_token() }}
      <div class="form-group">
        <label for="formGroupExampleInput">Last Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput1"  name="firstname" placeholder="firstname">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Last Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput2"  name="lastname" placeholder="lastname">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput3"  name="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Contact Number</label>
        <input type="text" class="form-control" id="formGroupExampleInput4"  name="contact_number" placeholder="contact_number">
      </div>
      <div class="form-group">
        <p>Select Gender:</p>
            <div>
              <input type="radio" id="male" name="gender" value="male"
                    checked>
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="gender" value="female">
              <label for="male">Female</label>
            </div>
            <div>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>   
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
